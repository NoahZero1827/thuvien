<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Search</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      padding: 20px;
      position: relative;
    }

    #search-container {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    #search-input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #search-container button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #search-container button:hover {
      background-color: #45a049;
    }

    #category-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
      padding: 0;
    }

    #category-list li {
      list-style: none;
      cursor: pointer;
      padding: 10px 20px;
      background-color: #f0f0f0;
      border-radius: 5px;
      border: 1px solid #ddd;
      transition: background-color 0.3s;
    }

    #category-list li:hover {
      background-color: #ccc;
    }

    #results {
      margin-top: 20px;
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .book {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .book:hover {
      transform: translateY(-5px);
      background-color: #f1f1f1;
    }

    #search-time {
      position: absolute;
      top: 20px;
      right: 20px;
      font-weight: bold;
      background-color: #f0f0f0;
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Thanh t√¨m ki·∫øm -->
  <div id="search-container">
    <input type="text" id="search-input" placeholder="T√¨m ki·∫øm s√°ch theo t√™n..." />
    <button onclick="searchBooks()">T√¨m ki·∫øm</button>
  </div>

  <!-- Danh s√°ch Category -->
  <div>
    <h3>Categories</h3>
    <ul id="category-list"></ul>
  </div>

  <!-- K·∫øt qu·∫£ t√¨m ki·∫øm s√°ch -->
  <div>
    <h3>Book Results</h3>
    <div id="results"></div>
    <p id="search-time"></p>
  </div>

  <script>
    const apiUrl = window.location.hostname === 'localhost'
      ? 'http://localhost:3000'
      : 'https://thuvien.onrender.com';

    async function getCategories() {
      const response = await fetch(`${apiUrl}/categories`);
      const categories = await response.json();
      const categoryList = document.getElementById('category-list');

      categories.forEach(category => {
        const li = document.createElement('li');
        li.textContent = category;
        li.addEventListener('click', () => searchByCategory(category));
        categoryList.appendChild(li);
      });
    }

    async function searchByCategory(category) {
      const start = performance.now();
      const response = await fetch(`${apiUrl}/search?q=&category=${encodeURIComponent(category)}`);
      const data = await response.json();
      const end = performance.now();

      displayBooks(data.books || data);
      showSearchTime(end - start, data.serverTime);
    }

    async function searchBooks() {
      const keyword = document.getElementById('search-input').value.trim();
      if (!keyword) return;

      const start = performance.now();
      const response = await fetch(`${apiUrl}/search?q=${encodeURIComponent(keyword)}&category=`);
      const data = await response.json();
      const end = performance.now();

      displayBooks(data.books || data);
      showSearchTime(end - start, data.serverTime);
    }

    function displayBooks(books) {
      const resultContainer = document.getElementById('results');
      resultContainer.innerHTML = '';

      if (!books || books.length === 0) {
        resultContainer.innerHTML = '<p>No books found</p>';
        return;
      }

      books.forEach(book => {
        const div = document.createElement('div');
        div.classList.add('book');
        div.innerHTML = `
          <h3>${book.bookTitle}</h3>
          <p><strong>T√°c gi·∫£:</strong> ${book.author}</p>
          <p><strong>Category:</strong> ${book.category}</p>
          <p><strong>NƒÉm ph√°t h√†nh:</strong> ${book.year}</p>
        `;
        resultContainer.appendChild(div);
      });
    }

    function showSearchTime(clientTime, serverTime) {
      let message = `‚è± Client: ${clientTime.toFixed(2)}ms`;
      if (serverTime !== undefined) {
        message += ` | üñ• Server: ${serverTime}ms`;
      }

      if (clientTime <= 500) {
        message += " ‚úÖ ƒê·∫°t y√™u c·∫ßu (<500ms)";
      } else {
        message += " ‚ùå Kh√¥ng ƒë·∫°t y√™u c·∫ßu (>500ms)";
      }

      document.getElementById('search-time').innerText = message;
    }

    async function loadBooks() {
      const start = performance.now();
      const response = await fetch(`${apiUrl}/search?q=&category=`);
      const data = await response.json();
      const end = performance.now();

      displayBooks(data.books || data);
      showSearchTime(end - start, data.serverTime);
    }

    getCategories();
    loadBooks();
  </script>
</body>
</html>
